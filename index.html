<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <header>
        <img src="img/images.png" alt="logo">
      </header>

      <div class="wrapper">
          <h1 class="title">Calcola il prezzo del tuo biglietto</h1>

          <div class="dati-input">
              <div class="row">
                  <div class="col">
                      <label for="nome" class="firstlabel">Nome e Cognome</label>
                      <input id="nome" type="text"
                             name="nome"
                              placeholder="inserisci il tuo nome"
                      >
                  </div>
                  <div class="col">
                      <label for="km" class="secondlabel">Km da percorrere</label>
                      <input id="km" type="number" min="1" max="300"
                             name="km"
                              placeholder="inserisci i Km"
                      >
                  </div>
                  <div class="col">
                      <label for="fascia-eta" class="thirdlabel">Fascia d'et√†</label>
                      <select name="fascia-eta" id="fascia-eta">
                          <option value="minorenne">Minorenne</option>
                          <option value="maggiorenne">Maggiorenne</option>
                          <option value="over65">Over 65</option>
                      </select>
                  </div>
              </div>

              <div class="row bottoni">
                  <button class="btn" id="bottoneGenera">Genera</button>
                  <button class="btn" id="bottoneAnnulla">Annulla</button>
              </div>
          </div>

          <section id="biglietto" class="hidden">
              <h2 class="title mb20">Il tuo biglietto</h2>

              <h3 class="mb20">Dettagli passeggero</h3>

              <div class="contenuti">
                  <div class="nome">
                      <!-- <h3>Nome Passeggero</h3> -->
                      <p id="nome-passeggero" class="mb20 capitalize"></p>
                  </div>
                  <div class="offerta">
                      <table>
                          <thead>
                              <tr>
                                  <th>OFFERTA</th>
                                  <th>CARROZZA</th>
                                  <th>CODICE CP</th>
                                  <th>COSTO</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr>
                                  <td>
                                      <span id="offerta-applicata"></span>
                                  </td>
                                  <td>
                                      <span id="carrozza"></span>
                                  </td>
                                  <td>
                                      <span id="codice-cp"></span>
                                  </td>
                                  <td>
                                      <span id="costo"></span>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </section>
      </div>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
